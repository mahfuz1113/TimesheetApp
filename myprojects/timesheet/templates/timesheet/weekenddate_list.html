{% extends "timesheet/base.html" %}

{% block body %}
    <h2>Click to show all timesheets for a weekend:</h2>
<table class="table table-bordered table-hover table-sm">
  {% for weekenddate in weekenddate_list %}
      <tr>
      <td><a class="navbar-link" href="{% url 'timesheet:timesheetlist-new' weekenddate=weekenddate %}">{{weekenddate.weekenddate}}</a></td>
    </tr>
  {% endfor %}
</table>


{% endblock body %}
